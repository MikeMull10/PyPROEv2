<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modern PyPROE Mockup</title>
<style>
body {
    background-color: #1e1e1e;
    color: #f0f0f0;
    font-family: "Segoe UI", "Helvetica Neue", sans-serif;
    font-size: 14px;
    margin: 0;
    padding: 16px;
}

button {
    background-color: #2b2b2b;
    color: #f0f0f0;
    border: none;
    border-radius: 6px;
    padding: 10px 16px;
    margin: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #3a3a3a;
}

button:disabled {
    background-color: #1c1c1c;
    color: #6c6c6c;
}

button.danger {
    /* background-color: #8b0000; */
    color: #7cc1e4;
    background-color: transparent;
    border: 1px solid transparent;
    text-decoration: underline;
}

button.danger:hover {
    /* background-color: #a30000; */
    color: #A7D8F0;
}

button.primary {
    background-color: #7CC1E4;
    border: 1px solid transparent;
    color: #262626;
}

button.primary:hover {
    background-color: #A7D8F0;
}

button.secondary {
    background-color: transparent;
    border: 1px solid #7CC1E4;
    color: #7cc1e4;
}

button.secondary:hover {
    border-color: #A7D8F0;
    color: #a7d8f0;
}

button.test {
    background-color: #7CC1E4;
    border: 1px solid transparent;
    color: #262626;
}

button.test:hover {
    background-color: #A7D8F0;
}

input, select {
    background-color: #262626;
    border: none;
    border-radius: 6px;
    padding: 8px 12px;
    color: #f0f0f0;
    margin: 4px 0;
}

nav {
    display: flex;
    border-bottom: 2px solid #262626;
    margin-bottom: 16px;
}

nav button {
    background: transparent;
    color: #aaa;
    padding: 8px 16px;
    border-bottom: 2px solid transparent;
}

nav button.active, nav button:hover {
    color: #fff;
    border-bottom: 2px solid #3794ff;
}

table {
    width: 100%;
    background-color: #262626;
    border-radius: 6px;
    border-collapse: collapse;
    overflow: hidden;
    margin: 8px 0;
}

th, td {
    padding: 8px;
    text-align: left;
}

th {
    background-color: #1e1e1e;
}
</style>
</head>
<body>

<nav>
    <button class="active">Dashboard</button>
    <button>Settings</button>
    <button>Analysis</button>
</nav>

<button>Default</button>
<button class="primary">Button</button>
<button class="secondary">Button</button>
<button class="danger">Button</button>
<button disabled>Disabled</button>

<br><br>

<input type="text" placeholder="Line edit" />
<select>
    <option>Option 1</option>
    <option>Option 2</option>
</select>

<br><br>

<table>
<thead>
<tr><th>Header 1</th><th>Header 2</th></tr>
</thead>
<tbody>
<tr><td>Row 1</td><td>Value 1</td></tr>
<tr><td>Row 2</td><td>Value 2</td></tr>
</tbody>
</table>

</body>
</html>
